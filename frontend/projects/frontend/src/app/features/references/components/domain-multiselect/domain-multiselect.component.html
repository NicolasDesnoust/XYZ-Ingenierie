<div class="form-group">
  <mat-form-field class="example-chip-list" appearance="fill">
    <mat-label>Domaines</mat-label>
    <mat-chip-list #chipList aria-label="Domaines de la référence">
      <mat-chip
        *ngFor="let domain of domains"
        selectable="false"
        removable="true"
        (removed)="remove(domain)"
      >
        {{ domain.name }}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input
        placeholder="Nouveau domaine..."
        #domainInput
        [formControl]="domainFormControl"
        [matAutocomplete]="auto"
        [matChipInputFor]="chipList"
        [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
        (matChipInputTokenEnd)="add($event)"
      />
    </mat-chip-list>
    <mat-autocomplete
      #auto="matAutocomplete"
      (optionSelected)="selected($event)"
    >
      <mat-option
        *ngFor="let domain of filteredDomains | async"
        [value]="domain"
      >
        {{ domain }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</div>
