<div class="header">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>

<div mat-dialog-content>
  <p class="dialog-message">{{ data.message }}</p>
</div>

<div mat-dialog-actions>
  <button mat-stroked-button *ngIf="data.cancelText" (click)="cancel()">
    {{ data.cancelText }}
  </button>
  <button mat-flat-button [color]="data.confirmColor" (click)="confirm()">
    {{ data.confirmText }}
  </button>
</div>
