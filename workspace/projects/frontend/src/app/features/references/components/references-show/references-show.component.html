<div class="content-container">
  <app-list-header
    title="References"
    [dontuseaddbutton]="true"
    (refresh)="getReferences()"
  ></app-list-header>
  <div class="columns is-multiline is-variable">
    <div class="column is-11" *ngIf="references$ | async as references">
      <app-reference-show-list
        *ngIf="!selected"
        [references]="references"
        [selectedReference]="selected"
        (selected)="select($event)"
        (deleted)="askToDelete($event)"
      ></app-reference-show-list>
      <app-reference-show-detail
        *ngIf="selected"
        [reference]="selected"
        (unselect)="clear()"
        (save)="save($event)"
      ></app-reference-show-detail>
    </div>
  </div>

  <app-modal
    class="modal-reference"
    [message]="message"
    [isOpen]="showModal"
    (handleNo)="closeModal()"
    (handleYes)="deleteReference()"
  ></app-modal>
</div>
