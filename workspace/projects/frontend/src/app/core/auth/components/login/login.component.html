<h1 class="header">Entrez vos identifiants de connexion</h1>

<div class="card edit-detail">
  <header class="card-header">
    <p class="card-header-title">Connexion &nbsp;</p>
  </header>
  <div class="card-content">
    <div class="content">
      <div class="field">
        <label class="label" for="email"> Adresse email </label>
        <input
          name="email"
          class="input"
          type="email"
          [(ngModel)]="email"
          placeholder="Entrez votre adresse email"
        />
      </div>

      <div class="field">
        <label class="label" for="password"> Mot de passe </label>
        <input
          name="password"
          class="input"
          type="password"
          [(ngModel)]="password"
          placeholder="Entrez votre mot de passe"
        />
        <label class="error">{{ errorMessage }}</label>
      </div>
    </div>
  </div>
  <footer class="card-footer">
    <button class="card-footer-item link cancel-button" tabindex="0">
      <i class="fas fa-undo"></i> <span>Annuler</span>
    </button>
    <button
      class="card-footer-item link save-button"
      tabindex="0"
      (click)="tryLogin()"
    >
      <i class="fas fa-sign-in-alt"></i> <span>Se connecter</span>
    </button>
  </footer>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <p>
      Pas de compte ? Vous pouvez quand même visualiser nos
      <a routerLink="/references/show">références commerciales.</a>
    </p>
  </div>
</div>
